name: Build and Push Camel Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'csv-json.camel.yaml'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install JBang
      run: |
        curl -Ls https://sh.jbang.dev | bash -s - app setup
        echo "$HOME/.jbang/bin" >> $GITHUB_PATH

    - name: Install Camel extension for JBang
      run: |
        jbang trust add https://github.com/apache/
        jbang app install --quiet camel@apache/camel

    - name: Export
      run: |
        camel export --runtime=camel-main --gav=de.predic8:camel-jbang-pipeline:1.0.0 --directory=export csv-json.camel.yaml
        
    - name: Build Java application
      run: |
        cd export
        ./mvnw clean package

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Dockerfile
      run: |
        cat > export/Dockerfile << EOF
        FROM eclipse-temurin:17-jre-alpine
        COPY target/*.jar app.jar
        ENTRYPOINT ["java", "-jar", "/app.jar"]
        EOF

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./export
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.run_id }}
